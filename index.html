<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Compare text, images, PDFs, folders, and Excel files entirely in your browser. Privacy-first - your data never leaves your machine." />
    <meta name="keywords" content="diff, compare, text diff, code diff, image diff, PDF diff, privacy, client-side" />

    <!-- Security headers via meta tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; worker-src 'self' blob:; img-src 'self' blob: data:; connect-src 'self'; frame-ancestors 'none'; form-action 'none'; base-uri 'self';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DiffLocal - Compare anything. Upload nothing." />
    <meta property="og:description" content="Privacy-first diff tool. Compare text, images, PDFs, and more entirely in your browser." />
    <meta property="og:url" content="https://difflocal.dev" />

    <!-- Theme -->
    <meta name="theme-color" content="#18181b" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <title>DiffLocal - Compare anything. Upload nothing.</title>

    <!-- Preconnect to font sources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inline critical theme script to prevent flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('difflocal-theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && systemDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
